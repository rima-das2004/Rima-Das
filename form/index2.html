<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Create an account</title>
</head>
<body>
    <section class="wrapper">
        <img src="assets/bg.png" alt="bg-image">
    <div class="container">

    <form>
        <h1>Create an Account</h1>

        <div class="design"><b>Name</b></div>
         <i class="fa fa-user" aria-hidden="true"></i>

        <input type="text" id="Name" placeholder="Your name">
       
        <br>
         <div class="design"><b>Email</b></div> 
         <i class="fa fa-envelope"></i>
        <input type="mail" id="mail" placeholder="Your email">
        
        <br>

        <div class="design"><b>Create Password</b></div> 
        <i class="fa fa-key" aria-hidden="true"></i>
        <input type="Password" id="password" placeholder="create a password">
        
        <br>

        <div class="design"><b>Confirm Password</b></div>
        <i class="fa fa-eye"></i> 
        <input type="Password" id="password1" placeholder="confirm password"> 
        <br>

        <div class="design"><b>Contact Number</b></div>
        <i class="fa fa-phone"></i>
        <input type="tel" id="number" placeholder="(0-9)">
        
        <br>

        <button>SIGN UP</button>
    </form>
</div>
</section>
</body>
</html>
